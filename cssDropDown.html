<!DOCTYPE html>
<html>
<head>
  <style>
  .dropdown {
    position: relative;
    display: inline-block;
    min-width: 160px;
    color: white;
    background-color: #553333;
    padding: 12px 16px;
  }
  .dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    color: black;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.6);
    padding: 12px 16px;
    z-index: 1;
  }
  .dropdown:hover .dropdown-content {
    display: block;
  }
  </style>
</head>
<body>
  <div class="dropdown">
    <span>Mouse over me</span>
    <div class="dropdown-content">
      <p>Hello World!</p>
    </div>
  </div>
</body>
</html>
