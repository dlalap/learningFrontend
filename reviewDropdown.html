<!DOCTYPE html>
<html>
<head>
  <style>
  .dropdown {position: relative;
  display: inline-block
  color: black;
  text-decoration: none;
  max-width: 30%;
  }
  .dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    padding: 12px 16px;
    text-align: center;
    z-index: 1;

  }
  .dropdown:hover .dropdown-content {
    display: block;
    color: black;
  }
  .dropdown:hover {
    text-decoration: underline;
    }

  </style>
</head>
<body>
  <div class="dropdown">
    <span>Mouse over me</span>
    <div class="dropdown-content">
      <p> Ex deserunt proident enim ea nostrud ullamco ad do voluptate exercitation tempor velit magna non reprehenderit.</p>
    </div>
  </div>
</body>
</html>
