<!DOCTYPE html>
<html>
<head>
  <style>
  div {
    width: 30%;
    margin: auto;
    border: 3px solid green;
    padding: 50px;
  }
   p {
     border: 1px solid black;
     outline-color: teal;
     padding: 3px;
   }
   p.solid {
     outline-style: solid;
     outline-width: 5px;
   }
   p.dashed {
     outline-style: dashed;
     outline-color: red;
     outline-width: 2px;
   }
   p.simple {
     border: 1px dotted blue;
     outline: 2px solid green;
   }
  </style>
</head>
<body>
  <div>
    <p class="solid">Solid outlines</p>
    <p class="dashed">Dashed outlines</p>
    <p class="simple">Simple code</p>
  </div>
</body>
</html>
