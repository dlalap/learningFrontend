<!DOCTYPE html>
<html>
<head>
  <style>
    .first {
      border: 1px solid red;
      padding: 50px 30px 50px 80px;
    }
    .second {
      border: 1px solid blue;
      margin: 50px 30px 50px 80px;
    }
    div {
      width: 300px;
      margin: auto;
      border: 1px solid green;
    }
  </style>
</head>
<body>
  <div>
    <p class="first">An example of padding.</p>
    <p class="second">An example of margin.</p>
  </div>
</body>
</html>
