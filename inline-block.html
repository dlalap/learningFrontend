<!DOCTYPE html>
<html>
<head>
  <style>
  .floating-box1 {
    float: left;
    width: 150px;
    height: 75px;
    margin: 10px;
    border: 3px solid #73AD21;
  }

  .after-box {
    clear: left;
    border: 2px solid red;
  }

  .floating-box2 {
    display: inline-block;
    width: 150px;
    height: 75px;
    margin: 10px;
    border: 3px solid #73AD21;
  }
  </style>
</head>
<body>
  <div class="floating-box1">A floating box.</div>
  <div class="floating-box1">A floating box.</div>
  <div class="floating-box1">A floating box.</div>
  <div class="floating-box1">A floating box.</div>
  <div class="floating-box1">A floating box.</div>
  <div class="floating-box1">A floating box.</div>
  <!-- <div class="after-box">After the floating box</div> -->
  <div class="floating-box2">A floating box.</div>
  <div class="floating-box2">A floating box.</div>
  <div class="floating-box2">A floating box.</div>
  <div class="floating-box2">A floating box.</div>
  <div class="floating-box2">A floating box.</div>
  <div class="floating-box2">A floating box.</div>
  <div style="display: inline-block; width: 150px; height: 75px; margin: 10px; border: 3px solid #730000;">A floating box.</div>
</body>
</html>
