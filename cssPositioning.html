<!DOCTYPE html>
<html>
<head>
  <style>
  .container {
    position: relative;
    height: 300px;
    width: 1000px;

  }

  .topleft {
    position: absolute;
    top: 8px;
    left: 16px;
  }
  .topright {
    position: absolute;
    top: 8px;
    right: 16px;
  }
  .bottomleft {
    position: absolute;
    bottom: 8px;
    left: 16px;
  }
  .bottomright {
    position: absolute;
    bottom: 8px;
    right: 16px;
  }
  .center {
    position: absolute;
    top: 50%;
    left: 50%;
  }
  </style>
</head>
<body>
  <div class="container">
    <div class="topleft">Top left</div>
    <div class="topright">Top right</div>
    <div class="bottomleft">Bottom left</div>
    <div class="bottomright">Bottom right</div>
    <div class="center">Center</div>
  </div>
