<!DOCTYPE html>
<html>
<head>
  <style>
    div.container1 {
      border: 1px solid blue;
      margin-left: 10px;
    }
    div.container2 {
      border: 2px solid red;
      margin-left: 50px;
    }
    p.one {
      margin-left: inherit;
    }
  </style>
</head>
<body>
  <div class="container1">
    <p class="one">This is a paragraph in container 1</p>
  </div>
  <div class="container2">
    <p class="one">This is a paragraph in container 2</p>
  </div>
</body>
</html>
