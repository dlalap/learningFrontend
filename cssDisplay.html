<!DOCTYPE html>

<!-- The display property is the most important CSS property for controlling layout -->
<!-- It specifies if and how an element is displayed -->

<html>
<head>
  <style>
    li {
      display: inline;
    }
    span {
      display: block;
    }

    #panel, .flip {
      font-size: 16px;
      padding: 10px;
      text-align: center;
      background-color: #4CAF50;
      color: white;
      border: solid 1px #a6d8a8;
      margin: auto;
    }

    #panel {
      display: none;
    }

  </style>
</head>
<body>
  <ul>
    <li><a href="null">First</a></li>
    <li>Second</li>
    <li>Third</li>
    <li>Fourth</li>
  </ul>
  <span>A display property with</span>
  <span>a value of</span>
  <span>"block"</span>
  <span>results in a line break between the two</span>
  <span>elements</span>
  <p class="flip" onclick="myFunction()">Click to show panel</p>
  <div id="panel">
    <p>This panel contains a div element.</p>
    <p>This is from the w3schools tutorial.</p>
  </div>
  <script>
  function myFunction() {
      document.getElementById("panel").style.display = "block";
  }
  </script>
</body>
</html>
